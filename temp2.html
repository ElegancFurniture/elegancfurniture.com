<html>
	<head>
		<script>
			window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  form.addEventListener("submit", function(e) {
	e.preventDefault();
	document.getElementById("demo").innerHTML = "Hello World!";
	const data = new FormData(form);
      const action = e.target.action;
      fetch(action, {
        method: 'POST',
        body: data,
      })
      .then(() => {
        alert("Success!");
      })
});
			});
		</script>
	</head>
<body>
	<form action="https://script.google.com/macros/s/AKfycbxWmEaK7v4o9awvWELBbdP70n0k2eerFFoO-ILXQskX40-gITZ-b7aigTq3idyUkJ615A/exec" method="post" id="my-form">
		<label>Example Field: <input type="text" name="Example Header" required /></label>
		<input type="submit" value="Submit" />
	  </form>
	  <p id="demo"></p>
</body>
</html>
